{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}All Meetups{% endblock %}</title> <!--the "All Meetups" is the fall-back/default should the block not be used-->
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block site_css %}{% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">Django Meetups</a></nav>
        <h1>{% block header_subtitle %}{% endblock %}</h1>
        {% block header_content_x %}{% endblock %}  <!--extra header content if needed-->
    </header>
    <main>
        {% block body_content %}{% endblock %}
    </main>
</body>
</html>
